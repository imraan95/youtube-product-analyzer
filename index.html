   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>YouTube Product Analyzer</title>
       <style>
           body {
               background-color: black;
               color: white;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
           }
           input[type="text"] {
               width: 300px;
               padding: 10px;
               border: none;
               border-radius: 5px;
           }
           button {
               padding: 10px 20px;
               border: none;
               border-radius: 5px;
               background-color: #4CAF50;
               color: white;
               cursor: pointer;
           }
       </style>
   </head>
   <body>
       <form action="/analyze" method="post">
           <input type="text" name="youtube_link" placeholder="Enter YouTube video link" required>
           <button type="submit">Analyze</button>
       </form>
   </body>
   </html>
